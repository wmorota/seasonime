  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="anime, anime tracker, myanimelist, seasonal anime, anime list">
  <meta name="description" content="Seasonime - Seasonal Anime Tracker">

  <!-- Site title
   ================================================== -->
  <title>Seasonime - Seasonal Anime Tracker</title>

   ================================================== -->

  <link rel="stylesheet" href="css/style.css">

  <!-- Icon Library - Used for magnifying glass icon

  <!-- Google web font
   ================================================== -->

</head>

<body>
<div id="home-page" class="container">
    <div class="row" >
      <div class="col-sm-3">
      </div>
      <div id="home-text" class="col-sm-5">
        Find the <b> most popular </b> <br> seasonal anime
      </div>
      <div class="col-sm-4">
      </div>
    </div>

    <div class="row" style="margin-top:2%;">
      <div class="col-sm-3" style="margin-bottom:2%;">
      </div>
      <div class="col-sm-2" style="margin-bottom:2%;">
        <form id="animeForm" name="animeForm" onsubmit="getFormInput(); return false">
          <select id="season" name="season" class="custom-select" required>
              <option value="" selected disabled hidden><b>Season</b></option>
              <option value="winter">Winter</option>
              <option value="spring">Spring</option>
              <option value="summer">Summer</option>
              <option value="fall">Fall</option>
            </select>
      </div>

      <div class="col-sm-2" style="margin-bottom:2%;">
        <select id="year" name="year" class="custom-select" required>
            <option value="" selected disabled hidden><b>Year</b></option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
        </select>
      </div>

      <div class="col-sm-2" style="margin-bottom:2%;">
        <button id="search-btn" type="submit" class="search-btn">
          <b>Search</b>
        </button>
      </form>
      </div>
      <div class="col-sm-3">

      </div>
    </div>
</div>

<div class="container">
  <div class="text-center" id="loader"></div>
</div>

<div id="list-page" style="display:none">
  <p class="text-center">hello sir</p>
</div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
